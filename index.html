<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Arterys status page</title>
</head>

<body>
    <header>
        <!--This is filled with ./navbar.html with jquery-->
    </header>

    <main>
        <div class="top-row">
            <div class="collapsible-container" id="prod-status-container">
                    <div class="collapsible-click" id="prod-status-click">
                        <p class="header">Production status</p>
                        <svg id="arrow-icon" viewBox="0 0 18 18" width="18" height="18">
                            <path d="M 1 6 C 0 4 4 4 5 6 L 8 10 C 9 11 9 11 10 10 L 13 6 C 14 4 18 4 17 6 L 11 14 C 9 16 9 16 7 14 L 1 6"></path>
                        </svg>
                    </div>
                    <div class="content collapsible-content" id="prod-status-content">
                        <!--This is filled with production clusters status with JS-->
                    </div>
            </div>
            <div class="collapsible-container" id="maintenances-container">
                    <div class="collapsible-click" id="maintenances-click">
                        <p class="header">Incoming maintenances</p>
                        <svg id="arrow-icon" viewBox="0 0 18 18" width="18" height="18">
                            <path d="M 1 6 C 0 4 4 4 5 6 L 8 10 C 9 11 9 11 10 10 L 13 6 C 14 4 18 4 17 6 L 11 14 C 9 16 9 16 7 14 L 1 6"></path>
                        </svg>
                    </div>
                    <div class="content collapsible-content" id="maintenances-content">
                    </div>
            </div>
        </div>

        <div class="issues-row">
            <div class="collapsible-container" id="issues-container">
                <div class="collapsible-click">
                    <p class="header">Latest Issues</p>
                    <svg id="arrow-icon" viewBox="0 0 18 18" width="18" height="18">
                        <path d="M 1 6 C 0 4 4 4 5 6 L 8 10 C 9 11 9 11 10 10 L 13 6 C 14 4 18 4 17 6 L 11 14 C 9 16 9 16 7 14 L 1 6"></path>
                    </svg>
                </div>
                <div class="content collapsible-content" id="latest-issues-content">
                </div>
            </div>
        </div>
    </main>
    
</body>

<script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
</script>
<script>
    $(function(){
        $("header").load('./navbar.html');
    });
</script>
<script 
    src="./asset/js/status.js" 
    type="text/javascript">
</script>
<script 
    src="./asset/js/issues.js" 
    type="text/javascript">
</script>
<script 
    src="./asset/js/script.js" 
    type="text/javascript">
</script>

</html>
