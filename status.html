<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Arterys status page</title>
</head>

<body>
    <header>
        <!--This is filled with ./navbar.html with jquery-->
    </header>
    
    <main>
        <div id="all-status-container">
            <div id="all-status-title">
                <p class="header">Status</p>
            </div>
            <div class="content" id="all-status-content">
                <!--This is filled with given clusters status with JS-->
            </div>
        </div>
    </main>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $("header").load("./navbar.html");
    setTimeout(() => {
        const status_link = document.getElementById("status-link");
        status_link.style.color = "#e1e3ed"
        status_link.style.transform = "translateY(-2px)"
        const status_overline = document.getElementById("status-overline");
        status_overline.style.display = "block"
    },25)
</script>
<script src="./asset/js/status.js" type="text/javascript"></script>
<script src="./asset/js/status-script.js" type="text/javascript"></script>

</html>
